<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat App with Node and Socket</title>
  </head>
  <body>
    <main id="app">
      <div class="name-section">
        <img src="images/avatar.jpg" alt="">
        <p> Name</p>
        <div class="message-container"></div>
      </div>
  <!--      <h2>Input messages here:</h2>
        <input
          v-model="nickname"
          id="nickname"
          type="text"
          placeholder="Nickname?"
        />
    -->
     <section class="chat-messages">
        
        <ul id="messages">
          <!-- render a new message component for every message -->
          <newmsg v-for="message in messages" :message="message"></newmsg>
        </ul>
        
      </section>
        <div class="message-input">
          
          <!--<label for="message">Something to say?</label>-->
          <textarea
            @focus="dispatchTypingEvent"
            v-model="message"
            id="textarea"
            class="message"
            
          ></textarea>

          <input @click.prevent="dispatchMessage" type="submit" value="Send"  class="send"/>
        </div>
      </section>

     
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module" defer></script>
  </body>
</html>
